<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games for Seniors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin-top: 30px;
            font-size: 40px;
            font-weight: 700;
            color: #01579b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1::before {
            content: 'ðŸŽ²';
            font-size: 48px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 25px;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .game-card {
            background: linear-gradient(145deg, #ffffff, #e0f2f1);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            background: linear-gradient(145deg, #b3e5fc, #4fc3f7);
        }

        .game-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .game-card:hover img {
            transform: rotate(5deg);
        }

        .game-card span {
            display: block;
            font-size: 20px;
            font-weight: 600;
            color: #01579b;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            margin: 20px 0;
            font-size: 16px;
            color: #01579b;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #ccpa-notice {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            z-index: 1000;
            display: none;
        }

        #ccpa-notice a {
            color: #b3e5fc;
            text-decoration: underline;
        }

        #ccpa-notice button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #ccpa-notice button:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                padding: 20px;
            }
            .game-card img {
                width: 60px;
                height: 60px;
            }
            .game-card span {
                font-size: 16px;
            }
            footer {
                font-size: 14px;
            }
            #ccpa-notice {
                font-size: 14px;
            }
            #ccpa-notice button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>GamesForSenior</h1>
    <div class="grid">
        <a href="sudoku.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/1044/1044986.png" alt="Sudoku">
            <span>Sudoku</span>
        </a>
        <a href="wordle.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2630/2630570.png" alt="Wordle">
            <span>Wordle</span>
        </a>
        <a href="solitaire.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2245/2245685.png" alt="Solitaire">
            <span>Solitaire</span>
        </a>
        <a href="crossword.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2039/2039225.png" alt="Crossword">
            <span>Crossword</span>
        </a>
        <a href="bingo.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/1048/1048925.png" alt="Bingo">
            <span>Bingo Halls</span>
        </a>
    </div>
    <footer>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="do-not-sell.html">Do Not Sell My Personal Information</a>
    </footer>
    <div id="ccpa-notice">
        <p>We use cookies to improve your experience and for ad personalization. <a href="privacy-policy.html">Learn more</a>. California residents can opt out of data sales.</p>
        <button id="acknowledge-notice">OK</button>
    </div>
    <script>
        // CCPA Notice (simplified for demonstration; customize for production)
        function showCCPANotice() {
            const noticeAcknowledged = localStorage.getItem('ccpaNotice');
            if (!noticeAcknowledged) {
                document.getElementById('ccpa-notice').style.display = 'block';
            }
        }

        document.getElementById('acknowledge-notice').addEventListener('click', () => {
            localStorage.setItem('ccpaNotice', 'acknowledged');
            document.getElementById('ccpa-notice').style.display = 'none';
        });

        window.onload = showCCPANotice;
    </script>
</body>
</html>
